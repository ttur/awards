		window.ServerData = {"mags":{"mag":{"_id":"5a6b0831eb944dc83453b3ad","num_id":917215,"pages_count":1,"pages":[{"wids":[{"picture":{"finalUrl":"img\x2F5a1c4b9eb7471c56b780898f\x2F917215\x2Fupload-a43638d0-027b-11e8-a008-974cd062d3c3.png"},"loop":true,"mute":true,"selectedType":"picture","opacity":1,"color":"ffffff","type":"background","_id":"5a1bda337bcd930f798fe3b7"},{"viewport_phone_portrait":{"borders":0,"weight":1,"bg_color":"ffffff","x":-566,"y":913,"w":1437,"h":961,"z":100},"hidden":false,"type":"shape","tp":"rectangle","bg_color":"ffffff","bg_opacity":1,"color":"ffffff","opacity":1,"borders":0,"radius":0,"sides":3,"weight":1,"stroke":"solid","z":100,"name":"Rectangle","animation":{"UUID":1,"type":"scroll","steps":[{"speed":0.75,"opacity":100,"acceleration":"ease-in","start_point":"bottom","start_offset":0,"from_opacity":0,"use_opacity":true}]},"h":961,"w":1437,"y":836,"x":-174,"_id":"5a6af3cc2e9e4b380e7d73dc"},{"viewport_phone_portrait":{"x":-178,"y":987,"w":676,"h":1114,"z":101,"hidden":false},"type":"text","text":"\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Ca\x20data-uuid\x3D\"a6480c43-9159-4ca8-9f19-32bc90c95dd4\"\x20class\x3D\"link-1\"\x20href\x3D\"https:\x2F\x2Fsaferglobe.fi\x2Farmsreport\x2F\x3Flang\x3Dfi\"\x20target\x3D\"_blank\"\x20data-mce-class\x3D\"link-1\"\x3E\x3Cspan\x20style\x3D\"font-weight:\x20bold\x3B\x20font-style:\x20italic\x3B\"\x3EThe\x20Finnish\x20Arms\x20Control\x20Report\x3C\x2Fspan\x3E\x3C\x2Fa\x3E\x20\x3Cspan\x3Esite\x20was\x20created\x20by\x20SaferGlobe\x20and\x20the\x20Chilicorn\x20Fund.\x20SaferGlobe\x20is\x20an\x20independent\x20peace\x20and\x20security\x20think\x20tank\x20studying\x20and\x20developing\x20tools\x20for\x20promoting\x20lasting\x20peace\x20and\x20security.\x20Chilicorn\x20Fund\x20is\x20Futurice\u2019s\x20pro\x20bono\x20initiative\x20for\x20making\x20the\x20world\x20a\x20slightly\x20better\x20place\x20by\x20helping\x20nonprofits\x20design\x20and\x20implement\x20user-centric\x20and\x20impactful\x20digital\x20services.\x20Futurice\x20is\x20a\x20digital\x20service\x20creation\x20agency\x20with\x20a\x20global\x20aim.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3ESaferGlobe\x20produces\x20reliable\x20and\x20refined\x20information\x20on\x20arms\x20exports\x20and\x20by\x20doing\x20so\x20supports\x20and\x20promotes\x20public\x20debate\x20on\x20the\x20topic.\x20SaferGlobe\u2019s\x20goal\x20is\x20for\x20arms\x20export\x20decisions\x20to\x20be\x20based\x20on\x20precise\x20and\x20reliable\x20information.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20Finnish\x20Arms\x20Export\x20Report\x20is\x20based\x20on\x20information\x20on\x20arms\x20export\x20permits\x20obtained\x20from\x20three\x20public\x20authorities\x20through\x20specific\x20information\x20requests.\x20The\x20format\x20and\x20availability\x20of\x20the\x20provided\x20data\x20varies.\x20Previously,\x20a\x20common\x20database\x20or\x20service\x20that\x20would\x20provide\x20this\x20information\x20in\x20an\x20easy-to-consume\x20manner\x20did\x20not\x20exist.\x20The\x20lack\x20of\x20such\x20service\x20decreases\x20the\x20transparency\x20of\x20the\x20information,\x20even\x20if\x20the\x20data\x20is\x20available\x20to\x20everyone\x20through\x20information\x20requests\x20-\x20if\x20they\u2019re\x20very\x20patient.\x20The\x20arms\x20export\x20data\x20can\x20sometimes\x20be\x20challenging\x20to\x20interpret.\x20This\x20combined\x20with\x20its\x20fragmented\x20nature\x20limits\x20its\x20usefulness,\x20as\x20getting\x20a\x20holisticl\x20picture\x20becomes\x20a\x20challenge.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20arms\x20trade\x20is\x20an\x20important\x20subject\x20that\x20reflects\x20the\x20consistency\x20of\x20Finland\u2019s\x20foreign\x20policy.\x20In\x20the\x20arms\x20trade\x20the\x20industry,\x20export,\x20and\x20defense\x20capabilities\x20of\x20Finland\x20are\x20pitted\x20against\x20the\x20country\u2019s\x20legal\x20and\x20ethical\x20responsibilities\x20as\x20a\x20global\x20actor.\x20This\x20clash\x20of\x20interests\x20is\x20emphasised\x20now\x20when\x20the\x20demand\x20for\x20arms\x20is\x20growing\x20in\x20regions\x20prone\x20to\x20conflict,\x20such\x20as\x20the\x20Middle\x20East\x20and\x20Sub-Saharan\x20Africa.\x20Finland\x20ranks\x2013th\x20among\x20the\x20top\x20arms\x20exporters\x20in\x20the\x20world,\x20per\x20capita.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EFinland\u2019s\x20arms\x20export\x20weren\u2019t\x20a\x20subject\x20of\x20public\x20debate\x20between\x201990\x20and\x202010,\x20which\x20was\x20partially\x20attributable\x20to\x20a\x20lack\x20of\x20public\x20interest\x20in\x20the\x20subject.\x20The\x20arms\x20control\x20report\x20has\x20not\x20only\x20provided\x20the\x20relevant\x20information\x20to\x20people,\x20but\x20also\x20played\x20a\x20fundamental\x20role\x20in\x20instigating\x20the\x20active\x20discussion\x20that\x20we\x20are\x20having\x20in\x20Finland\x20today.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x20105px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E","version":2,"z":101,"name":"Finnish\x20Arms\x20Control\x20Report\x20-websivusto\x20SaferGloben\x20ja\x20Futuricen\x20Chilicorn\x20Fundin\x20yhteisty\u00F6projekti.\x20SaferGlobe\x20on\x20riippumaton\x20ajatushautomo,\x20joka\x20tekee\x20tutkimusta\x20ja\x20tuottaa\x20korkeatasoista\x20tietoa\x20rauhaan\x20ja\x20turvallisuuteen\x20liittyviss\u00E4\x20kysymyksiss\u00E4.\x20Chilicorn\x20Fund\x20on\x20Futuricen\x20tapa\x20tehd\u00E4\x20maailmasta\x20hiukan\x20parempi\x20paikka\x20tarjoamalla\x20yhteiskunnallisille\x20toimijoille\x20resursseja\x20parempien\x20ja\x20vaikuttavampien\x20digitaalisten\x20palvelujen\x20suunnitteluun\x20ja\x20toteuttamiseen.","hidden":false,"animation":{"UUID":2,"type":"scroll","steps":[{"use_opacity":true,"from_opacity":0,"start_offset":0,"start_point":"bottom","acceleration":"ease-in","opacity":100,"speed":1}]},"h":1114,"w":676,"y":912,"x":175,"_id":"5a6af3cc153e22006aea5c65"},{"viewport_phone_portrait":{"x":-178,"y":923,"w":676,"h":42,"z":103},"hidden":false,"type":"text","text":"\x3Cp\x20style\x3D\"font-size:\x2028px\x3B\x20line-height:\x2035px\x3B\x20text-align:\x20center\x3B\"\x3E\x3Cspan\x20style\x3D\"font-family:\x20custom_5862\x3B\x20font-weight:\x20bold\x3B\x20font-style:\x20normal\x3B\"\x3EData\x20brings\x20transparency\x20to\x20Finland\x27s\x20arms\x20exports\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","version":2,"z":102,"name":"","animation":{"UUID":2,"type":"scroll","steps":[{"use_opacity":true,"from_opacity":0,"start_offset":0,"start_point":"bottom","acceleration":"ease-in","opacity":100,"speed":1}]},"h":42,"w":732,"y":846,"x":145,"_id":"5a6af3cc800a00008be092c7"},{"viewport_phone_portrait":{"borders":0,"weight":1,"bg_color":"ffffff","x":-560,"y":2210,"w":1414,"h":752,"z":104},"hidden":false,"type":"shape","tp":"rectangle","bg_color":"ffffff","bg_opacity":1,"color":"ffffff","opacity":1,"borders":0,"radius":0,"sides":3,"weight":1,"stroke":"solid","z":103,"animation":{"steps":[{"use_opacity":true,"from_opacity":0,"start_offset":0,"start_point":"bottom","acceleration":"ease-out","opacity":100,"speed":0.7}],"type":"scroll","UUID":3},"name":"","h":897,"w":1414,"y":2135,"x":-207,"_id":"5a6af3cc75e091491539dd0e"},{"viewport_phone_portrait":{"x":-178,"y":2277,"w":676,"h":683,"z":105},"hidden":false,"type":"text","text":"\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3ETraditionally,\x20SaferGlobe\u2019s\x20annual\x20arms\x20export\x20report\x20has\x20been\x20a\x20compact\x20information\x20package\x20on\x20the\x20destination\x20and\x20volume\x20of\x20Finland\u2019s\x20arms\x20exports.\x20The\x20report\x20has\x20been\x20distributed\x20to\x20a\x20restricted\x20audience\x20of\x20decision\x20makers\x20and\x20journalists.\x20The\x20majority\x20of\x20public\x20attention\x20has\x20come\x20through\x20press\x20releases,\x20with\x20limited\x20substantive\x20information.\x20Despite\x20the\x20press\x20releases\x20being\x20based\x20on\x20factual\x20information,\x20media\x20coverage\x20has\x20often\x20referred\x20to\x20\u201CSaferGlobe\u2019s\x20opinions\u201D,\x20because\x20the\x20source\x20data\x20has\x20not\x20been\x20easily\x20available.\x20This\x20has\x20diminished\x20the\x20credibility\x20of\x20the\x20entire\x20report.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20report\x20was\x20previously\x20distributed\x20in\x20printed\x20form,\x20available\x20for\x20purchase,\x20as\x20posters\x20and\x20digitally\x20as\x20large\x20PDF-documents.\x20The\x20report\x20format\x20decreased\x20the\x20impact\x20of\x20the\x20information,\x20too,\x20because\x20both\x20the\x20distribution\x20and\x20consumption\x20of\x20the\x20report\x20was\x20challenging,\x20time\x20consuming,\x20and\x20not\x20very\x20cost-effective\x20for\x20any\x20of\x20the\x20involved\x20parties.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20main\x20challenge\x20was\x20to\x20create\x20a\x20digital\x20arms\x20export\x20report\x20that\x20would\x20be\x20easy\x20to\x20understand\x20and\x20widely\x20available,\x20as\x20well\x20as\x20a\x20neutral\x20and\x20credible\x20tool\x20\u2013\x20and\x20to\x20get\x20people\x20to\x20make\x20use\x20of\x20it.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3ESaferGlobe\x20wants\x20the\x20report\u2019s\x20audience\x20to\x20be\x20much\x20wider\x20than\x20it\x20has\x20previously\x20been.\x20The\x20information\x20needs\x20to\x20be\x20presented\x20in\x20a\x20manner\x20that\x20helps\x20decision-makers,\x20journalists,\x20researchers,\x20activists,\x20and\x20ordinary\x20citizens\x20better\x20understand\x20the\x20nature\x20of\x20and\x20development\x20of\x20Finnish\x20arms\x20exports.\x20SaferGlobe\x20also\x20wants\x20to\x20provide\x20people\x20with\x20a\x20deeper\x20understanding\x20of\x20the\x20matter\x20in\x20many\x20ways\x20\u2013\x20e.g.\x20by\x20helping\x20people\x20studying\x20the\x20report\x20to\x20understand\x20the\x20difference\x20between\x20civilian\x20arms\x20and\x20military\x20material,\x20and\x20also\x20the\x20political\x20situation\x20in\x20the\x20regions\x20we\x20are\x20selling\x20these\x20products\x20to.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EFinland\u2019s\x20arms\x20trade\x20hasn\u2019t\x20been\x20in\x20the\x20public\x20eye,\x20even\x20though\x20the\x20export\x20permit\x20decisions\x20are\x20political.\x20By\x20expanding\x20the\x20debate\x20about\x20the\x20arms\x20trade\x20and\x20its\x20control,\x20the\x20arms\x20control\x20report\x20can\x20help\x20make\x20the\x20world\x20safer.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E","version":2,"z":104,"animation":{"steps":[{"use_opacity":true,"from_opacity":0,"start_offset":0,"start_point":"bottom","acceleration":"ease-out","opacity":100,"speed":0.75}],"type":"scroll", d\x20quick\x20to\x20understand.\x20For\x20an\x20ordinary\x20person,\x20who\x20may\x20have\x20become\x20interested\x20in\x20the\x20subject\x20following\x20news\x20coverage,\x20a\x20general\x20understanding\x20of\x20where\x20Finland\x20sells\x20weapons\x20to\x20is\x20sufficient.\x20However,\x20people\x20who\x20research\x20the\x20subject\x20professionally,\x20or\x20make\x20related\x20decisions,\x20may\x20need\x20very\x20detailed\x20and\x20precise\x20data\x20to\x20support\x20their\x20work.\x20In\x20the\x20digitalisation\x20project\x20the\x20varying\x20needs\x20of\x20users\x20were\x20taken\x20into\x20account\x20with\x20a\x20layered\x20approach,\x20where\x20the\x20basic\x20information\x20is\x20complemented\x20by\x20information\x20about\x20export\x20permits,\x20policies\x20related\x20to\x20the\x20permits,\x20countries\x20or\x20regions\x20with\x20special\x20circumstances,\x20or\x20exports\x20of\x20different\x20arms\x20types.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EStudying\x20the\x20report\x20should\x20also\x20be\x20interactive\x20and\x20satisfying,\x20so\x20users\x20would\x20spend\x20time\x20with\x20it,\x20and\x20learn\x20more\x20about\x20arms\x20exports.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EAn\x20interactive\x20and\x20responsive\x20website\x20was\x20selected\x20as\x20the\x20best\x20solution\x20for\x20presenting\x20the\x20report\x20in\x20a\x20way\x20that\x20serves\x20the\x20largest\x20group\x20of\x20people\x20and\x20makes\x20it\x20easy\x20to\x20provide\x20additional\x20educational\x20information\x20for\x20different\x20audiences.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EVisually,\x20the\x20website\x20is\x20a\x20map\x20of\x20the\x20world,\x20where\x20you\x20zoom\x20in\x20on\x20individual\x20countries.\x20For\x20each\x20country\x20the\x20arms\x20export\x20information\x20is\x20available\x20from\x20the\x20newest\x20available\x20information\x20all\x20the\x20way\x20to\x202003.\x20The\x20division\x20between\x20civilian\x20arms\x20and\x20military\x20material\x20is\x20visualised.\x20Using\x20a\x20map\x20as\x20a\x20base\x20for\x20presenting\x20the\x20data\x20carries\x20on\x20the\x20visual\x20look\x20of\x20SaferGlobe\x20reports,\x20but\x20the\x20digitalised\x20version\x20brings\x20the\x20history\x20and\x20regions\x20more\x20clearly\x20into\x20the\x20users\u2019\x20attention.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EThe\x20report\x20has\x20all\x20the\x20data\x20SaferGlobe\x20researchers\x20have\x20collected\x20since\x202003,\x20so\x20the\x20digital\x20version\x20enables\x20the\x20presentation\x20of\x20historical\x20developments\x20and\x20trends.\x20This\x20gives\x20us\x20sufficient\x20statistical\x20basis\x20to\x20calculate\x20averages\x20that\x20show\x20that\x20the\x20arms\x20export\x20has\x20been\x20growing\x20remarkably,\x20despite\x20annual\x20fluctuation.\x20Likewise,\x20statistics\x20show\x20that\x20exports\x20are\x20increasingly\x20targeted\x20at\x20Middle\x20East\x20and\x20Sub-Saharan\x20Africa,\x20while\x20trade\x20to\x20Europe\x20has\x20decreased.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x 3,"z":115},"hidden":false,"type":"picture","z":114,"picture":{"final2xUrl":"img\x2F5a1c4b9eb7471c56b780898f\x2F958743\x2Fupload-a8b626e0-fef2-11e7-9cd5-73f6aef94afc.jpg","finalUrl":"img\x2F5a1c4b9eb7471c56b780898f\x2F958743\x2Fupload-a8b67500-fef2-11e7-9cd5-73f6aef94afc.jpg"},"pic_opacity":1,"border_size":0,"border_color":"ffffff","border_radius":7,"border_radius_max":true,"opacity":1,"name":"","animation":{"steps":[{"speed":0.5,"scale":100,"start_point":"bottom","start_offset":0,"from_scale":0,"use_scale":true}],"type":"scroll","UUID":9},"h":283,"w":676,"y":6239.46,"x":167,"_id":"5a6af3cdbaecf91bc7c18bc1"},{"viewport_phone_portrait":{"borders":0,"weight":1,"bg_color":"ffffff","x":-558,"y":6504,"w":1426,"h":1656,"z":116},"hidden":false,"type":"shape","tp":"rectangle","bg_color":"ffffff","bg_opacity":1,"color":"ffffff","opacity":1,"borders":0,"radius":0,"sides":3,"weight":1,"stroke":"solid","z":115,"name":"","animation":{"UUID":10,"type":"scroll","steps":[{"use_opacity":true,"from_opacity":0,"start_offset":0,"start_point":"bottom","acceleration":"ease-out","opacity":100,"speed":0.75}]},"h":1499,"w":1426,"y":6599,"x":-213,"_id":"5a6af3cd59a39b491b4c47eb"},{"viewport_phone_portrait":{"x":-178,"y":6574,"w":555,"h":1586,"z":117},"hidden":false,"type":"text","text":"\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3ERight\x20from\x20the\x20day\x20it\x20was\x20released,\x20it\x20was\x20clear\x20that\x20the\x20Finnish\x20Arms\x20Export\x20Report\x20for\x202016\x20\x28published\x20in\x20late\x202017\x29\x20would\x20have\x20a\x20much\x20wider\x20reach\x20and\x20garner\x20more\x20attention\x20than\x20the\x20earlier\x20print-like\x20reports.\x20The\x20report\x20was\x20the\x20lead\x20story\x20of\x20the\x20most\x20popular\x20newscast\x20\x28YLE\x20TV1\x29\x20on\x20Finnish\x20television\x20that\x20day,\x20and\x20received\x20a\x20lot\x20of\x20media\x20attention.\x20At\x20the\x20press\x20event,\x20the\x20keynote\x20was\x20delivered\x20by\x20Mr\x20Ilkka\x20Kanerva\x20\x28MP\x29,\x20the\x20chairperson\x20of\x20the\x20governmental\x20Defence\x20Committee\x20of\x20Finland,\x20and\x20he\x20stated\x20that\x20the\x20digitalised\x20Arms\x20Export\x20Report\x20is\x20the\x20best\x20tool\x20related\x20to\x20arms\x20trade\x20that\x20he\x20has\x20seen.\x20He\x20also\x20extended\x20his\x20gratitude\x20to\x20SaferGlobe\x20and\x20Futurice.\x20SaferGlobe\x20was\x20invited\x20to\x20the\x20Parliament\x20of\x20Finland\x20to\x20present\x20the\x20report.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cbr\x3ESaferGlobe\x20could\x20tell\x20that\x20journalists\x20were\x20taking\x20a\x20much\x20deeper\x20look\x20at\x20arms\x20exports\x20and\x20spent\x20quite\x20a\x20lot\x20of\x20time\x20with\x20the\x20digitalised\x20report.\x20A\x20reporter\x20from\x20national\x20broadcaster\x20YLE\x20radio\x20studied\x20it\x20while\x20on\x20the\x20air,\x20which\x20is\x20a\x20testament\x20to\x20its\x20usability.\x20Change\x20is\x20apparent\x20not\x20only\x20in\x20the\x20level\x20of\x20interest,\x20but\x20also\x20in\x20the\x20improved\x20quality\x20of\x20the\x20discussion.\x20The\x20press\x20now\x20uses\x20the\x20correct\x20terminology\x20and\x20precise\x20numbers.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cbr\x3EThe\x20authorities\x20also\x20studied\x20the\x20report\x20more\x20closely\x20than\x20before.\x20An\x20official\x20from\x20the\x20Ministry\x20of\x20Defence\x20had\x20found\x20a\x20small\x20\x28and\x20now\x20corrected\x29\x20error\x20in\x20the\x20report\x3B\x20a\x20single\x20arms\x20export\x20permit\x20had\x20been\x20categorised\x20wrong.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cbr\x3EIn\x20public\x20discourse,\x20the\x20theme\x20of\x20arms\x20control\x20has\x20grown\x20in\x20significance\x20since\x20the\x20release\x20of\x20the\x20digital\x20report.\x20A\x20Finnish\x20arms\x20company,\x20Patria,\x20had\x20made\x20big\x20arms\x20trade\x20deals\x20with\x20the\x20United\x20Arab\x20Emirates\x20earlier.\x20As\x20a\x20result\x20of\x20the\x20conflicts\x20in\x20the\x20area,\x20Finnish\x20media\x20questioned\x20these\x20export\x20permit\x20decisions\x20very\x20visibly\x20and\x20used\x20the\x20report\x20as\x20a\x20trusted\x20source.\x20National\x20public\x20debate\x20on\x20the\x20topic\x20has\x20grown\x20more\x20active\x20and\x20common\x20in\x20general.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cbr\x3EInternationally,\x20the\x20Finnish\x20Arms\x20Export\x20Report\x20supports\x20the\x20work\x20of\x20many\x20research\x20institutes,\x20since\x20they\x20rarely\x20have\x20the\x20chance\x20to\x20cooperate\x20with\x20digital\x20service\x20creation\x20agencies\x20like\x20Futurice.\x20The\x20report\x20also\x20relies\x20on\x20the\x20availability\x20of\x20public\x20information,\x20the\x20availability\x20of\x20which\x20is\x20good\x20in\x20Finland\x3B\x20it\x20can\x20be\x20used\x20to\x20put\x20pressure\x20on\x20other\x20countries\x20to\x20publish\x20their\x20export\x20permit\x20information.\x20The\x20report\x20has\x20garnered\x20some\x20international\x20attention,\x20and\x20positive\x20feedback,\x20from\x20several\x20countries,\x20e.g.\x20France.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cbr\x3EThe\x20best\x20use\x20of\x20open\x20data\x20is\x20to\x20maximise\x20its\x20impact\x20to\x20make\x20the\x20world\x20a\x20better\x20place.\x20Making\x20the\x20data\x20more\x20accessible,\x20and\x20presenting\x20it\x20in\x20a\x20way\x20that\x20allows\x20for\x20the\x20largest\x20audience\x20to\x20access\x20and\x20use\x20it,\x20is\x20the\x20most\x20efficient\x20way\x20to\x20realise\x20this\x20potential.\x20The\x20impact\x20of\x20the\x20work\x20done\x20on\x20SaferGlobe\u2019s\x20Arms\x20Export\x20Report\x20is\x20not\x20limited\x20to\x20this\x20single\x20dataset\x20and\x20the\x20debate\x20about\x20the\x20Finnish\x20arms\x20trade.\x20The\x20created\x20solutions\x20are\x20available\x20to\x20any\x20open\x20data\x20projects\x20to\x20utilise,\x20globally.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cbr\x3EThe\x20digitalised\x20Finnish\x20Arms\x20Export\x20Report\x20not\x20only\x20supports\x20the\x20discourse\x20on\x20Finnish\x20arms\x20trade\x20and\x20its\x20control,\x20but\x20also\x20the\x20openness\x20of\x20information\x20in\x20general,\x20using\x20a\x20politically\x20sensitive\x20topic\x20as\x20the\x20platform.\x20The\x20digitalised\x20report\x20is\x20also\x20a\x20rather\x20unique\x20example\x20of\x20PeaceTech,\x20an\x20emerging\x20field\x20of\x20technological\x20innovation.\x20The\x20cooperation\x20between\x20SaferGlobe\x20think\x20tank\x20and\x20the\x20digital\x20agency\x20Futurice\x20is\x20also\x20a\x20rare\x20mix,\x20bringing\x20peace\x20researchers\x20and\x20digital\x20service\x20creators\x20to\x20solve\x20universal\x20problems\x20together.\x20The\x20result\x20of\x20this\x20cooperation\x20\u2013\x20the\x20digitalised\x20report\x20\u2013\x20is\x20a\x20product\x20of\x20the\x20combined\x20competence.\x20Futurice\x20created\x20a\x20functional\x20and\x20usable\x20digital\x20visualisation\x20to\x20present\x20the\x20data,\x20while\x20SaferGlobe\x20makes\x20sure\x20the\x20presented\x20information\x20has\x20an\x20impact\x20and\x20that\x20it\x20is\x20based\x20on\x20reliable\x20and\x20precise\x20data.\x20We\x20plan\x20to\x20continue\x20this\x20cooperation,\x20as\x20together\x20we\x20can\x20more\x20efficiently\x20change\x20the\x20world\x20for\x20the\x20better.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E","version":2,"z":116,"name":"Heti\x20julkaisup\u00E4iv\u00E4n\u00E4\x20oli\x20selv\u00E4\u00E4,\x20ett\u00E4\x20vuonna\x202017\x20julkaistu\x20vuoden\x202016\x20asevalvontaraportti\x20saavutti\x20huomattavasti\x20huomiota\x20ja\x20suuremman\x20yleis\u00F6n\x20kuin\x20aiempi\x20vihkomuotoinen\x20julkaisu.\x20Asevalvontaraportti\x20oli\x20TV1:n\x20puoliyhdeks\u00E4n\x20uutisten\x20p\u00E4\u00E4uutinen\x20sek\u00E4\x20laajasti\x20muutenkin\x20uutisoitu.\x20Julkaisutilaisuuden\x20p\u00E4\u00E4puhujan,\x20Puolustusvaliokunnan\x20puheenjohtajan\x20Ilkka\x20Kanervan,\x20mukaan\x20digitalisoitu\x20asevalvontaraportti\x20on\x20paras\x20ty\u00F6kalu\x20asekauppaan\x20liittyen,\x20jota\x20h\u00E4n\x20on\x20koskaan\x20n\u00E4hnyt,\x20Kanerva\x20kiitti\x20sek\u00E4\x20SaferGlobea\x20ett\u00E4\x20Futuricea\x20ty\u00F6st\u00E4\u00E4n\x20ja\x20kutsui\x20SaferGloben\x20Eduskunna\x20puolustusvaliokuntaan\x20esittelem\u00E4\u00E4n\x20asevalvontaraporttia.\u00A0\x20\u00A0\x20Huomattavissa\x20oli\x20my\u00F6s,\x20ett\u00E4\x20toimittajat\x20perehtyiv\u00E4t\x20entist\u00E4\x20paremmin\x20teemaan\x20ja\x20k\u00E4yttiv\u00E4t\x20enemm\u00E4n\x20aikaa\x20digitalisoidun\x20raportin\x20kanssa.\x20Yhdess\u00E4\x20radio-ohjelmassa\x20YLE:n\x20toimittaja\x20itse\x20tutki\x20asekauppatilastoja\x20digitalisoidun\x20raportin\x20kautta.\x20M\u00E4\u00E4r\u00E4llisen\x20muutoksen\x20lis\u00E4ksi\x20oli\x20my\u00F6s\x20selv\u00E4\x20laadullinen\x20muutos\x20keskustelussa,\x20ja\x20terminologia\x20samoin\x20kuin\x20tarkat\x20luvut\x20olivat\x20nyt\x20hallussa.\u00A0\x20\u00A0\x20My\u00F6s\x20viranomaiset\x20tutustuivat\x20digitalisoituun\x20rapottiin\x20selv\u00E4sti\x20entist\u00E4\x20tarkemmin.\x20Puolustusministeri\u00F6n\x20virkamies\x20mm\x20l\u00F6ysi\x20\x28nyt\x20korjatun\x29\x20pienen\x20vientiluvan\x20v\u00E4\u00E4rin\x20kategorisoimisen\x3B\x20tarkoittaen,\x20ett\u00E4\x20Puolustusministeri\u00F6ss\u00E4kin\x20oli\x20k\u00E4ytetty\x20hyv\u00E4\x20tovi\x20asevalvontaraporttiin\x20tutustumiseen.\u00A0\x20\u00A0\x20\u00A0Asevalvontateema\x20on\x20my\u00F6s\x20kasvanut\x20julkaisutilaisuuden\x20j\u00E4lkeen.\x20Patrian\x20Arabiemiraattikauppaa\x20koskevassa\x20mediassa,\x20asevalvontaraporttia\x20k\u00E4ytettiin\x20luotettavana\x20l\u00E4hteen\u00E4.\x20Kansallisesti\x20keskustelu\x20suomalaisesta\x20asekaupasta\x20on\x20yleistynyt\x20ja\x20normalisoitunut\x20asevalvontaraportin\x20kautta\x20huomattavasti.\u00A0\x20\u00A0\x20Kansainv\u00E4lisesti\x20digitalisoitu\x20asevalvontaraportti\x20tukee\x20muiden\x20tutkimuslaitosten\x20ty\u00F6t\u00E4,\x20sill\u00E4\x20harvalla\x20tutkimuslaitoksella\x20on\x20mahdollista\x20tehd\u00E4\x20yhteisty\u00F6t\u00E4\x20teknologian\x20toimijoiden\x20kanssa.\x20Asevalvontaraportin\x20tekemisen\x20mahdollistaa\x20my\u00F6s\x20suomalaisen\x20tiedon\x20saatavuus\x3B\x20omalta\x20osaltaan\x20se\x20siis\x20lis\u00E4\u00E4\x20my\u00F6s\x20painetta\x20muille\x20maille\x20julkaista\x20omat\x20tietonsa.\x20Asevalvontaraportti\x20on\x20nyt\x20\"noteerattu\"\x20ulkomaillakin,\x20ja\x20saanut\x20positiivista\x20palautetta\x20mm.\x20Ranskasta.\u00A0\x20\u00A0\x20Parasta\x20datan\x20k\u00E4ytt\u00F6\u00E4\x20on\x20avoimen\x20datan\x20maailmaa\x20parantavan\x20potentiaalin\x20maksimoiminen.\x20Datan\x20tarjoaminen\x20muodossa,\x20jossa\x20sit\u00E4\x20voi\x20k\u00E4ytt\u00E4\u00E4\x20mahdollisimman\x20suuri\x20ja\x20laaja-alainen\x20k\u00E4ytt\u00E4j\u00E4joukko\x20on\x20tehokkain\x20tapa\x20maksimoida\x20t\u00E4m\u00E4\x20potentiaali.\x20SaferGloben\x20asevalvontaraportin\x20parissa\x20tehty\x20ty\u00F6\x20ei\x20vaikutukseltaan\x20rajoitu\x20t\u00E4h\u00E4n\x20yhteen\x20datasettiin\x20ja\x20aseviennist\u00E4\x20Suomessa\x20k\u00E4ytyyn\x20keskusteluun.\x20Tuotetut\x20ratkaisut\x20ovat\x20kaikkien\x20niit\u00E4\x20tarvitsevien\x20avoimen\x20datan\x20projektien\x20k\u00E4ytett\u00E4viss\u00E4\x20ymp\u00E4ri\x20maailman.\u00A0\u00A0\x20\u00A0\x20Digitalisoitu\x20Suomen\x20asevalvontaraportti\x20tukee\x20paitsi\x20keskustelua\x20Suomen\x20asevienntist\u00E4\x20ja\x20asevalvonnasta\x20my\u00F6s\x20yleisesti\x20tiedon\x20avoimuutta,\x20erityisesti\x20tuoden\x20esille\x20poliittisesti\x20herk\u00E4n\x20aiheen.\x20Digitalisoitu\x20asevalvontarportti\x20on\x20my\u00F6s\x20ainutlaatuinen\x20esimerkki\x20ns.\x20\"PeaceTech\":st\u00E4,\x20joka\x20on\x20uusi\x20ja\x20kasvava\x20ala.\x20SaferGloben\x20ja\x20Futuricen\x20yhteisty\u00F6malli\x20on\x20my\u00F6s\x20ainutlaatuinen\x20tuoden\x20rauhantutkijat\x20ja\x20teknologianosaajat\x20ratkaisemaan\x20samaa\x20ongelmaa.\x20Yhteisty\u00F6n\x20tuloksena\x20syntynyt\x20raportti\x20tukeutuu\x20molempien\x20vahvuuksiin---\x20kiitos\x20Futuricen\x20teknologiaosaamisen\x20se\x20on\x20helposti\x20l\u00E4hestytt\u00E4v\u00E4\x20ja\x20hyvin\x20toimiva\x3B\x20kiitos\x20SaferGloben\x20se\x20tukeutuu\x20tarkkaan\x20tietoon\x20ja\x20on\x20laajasti\x20vaikuttava.\x20T\u00E4t\u00E4\x20yhteisty\u00F6mallia\x20pyrimme\x20jatkossa\x20my\u00F6s\x20tukemaan,\x20sill\u00E4\x20yhdist\u00E4m\u00E4ll\u00E4\x20osaamistamme\x20pystymme\x20parantamaan\x20maailmaa.","animation":{"steps":[{"use_opacity":true,"from_opacity":0,"start_offset":0,"start_point":"bottom","acceleration":"ease-out","opacity":100,"speed":0.75}],"type":"scroll","UUID":10},"h":1478,"w":676,"y":6669,"x":167,"_id":"5a6af3ce75e091491539dd10"},{"viewport_phone_portrait":{"x":-178,"y":6519,"w":480,"h":43,"z":118},"hidden":false,"type":"text","text":"\x3Cp\x20style\x3D\"font-size:\x2026px\x3B\x20line-height:\x2033px\x3B\"\x3E\x3Cspan\x20style\x3D\"font-family:\x20custom_5862\x3B\x20font-weight:\x20bold\x3B\x20font-style:\x20normal\x3B\"\x3EResults\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","version":2,"z":117,"name":"","animation":{"UUID":10,"type":"scroll","steps":[{"speed":0.75,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":0,"from_opacity":0,"use_opacity":true}]},"h":43,"w":480,"y":6614,"x":167,"_id":"5a6af3ce2aa5b7
