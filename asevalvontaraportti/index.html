data-uuid\x3D\"a6480c43-9159-4ca8-9f19-32bc90c95dd4\"\x20class\x3D\"link-1\"\x20href\x3D\"https:\x2F\x2Fsaferglobe.fi\x2Farmsreport\x2F\x3Flang\x3Dfi\"\x20target\x3D\"_blank\"\x20data-mce-class\x3D\"link-1\"\x3E\x3Cspan\x20style\x3D\"font-weight:\x20bold\x3B\x20font-style:\x20italic\x3B\"\x3ESuomen\x20asevalvontaraportti\x3C\x2Fspan\x3E\x3C\x2Fa\x3E\x20-websivusto\x20on\x20\x3Cspan\x20style\x3D\"font-weight:\x20bold\x3B\x20font-style:\x20normal\x3B\"\x3ESaferGloben\x3C\x2Fspan\x3E\x20ja\x20\x3Cspan\x20style\x3D\"font-weight:\x20bold\x3B\x20font-style:\x20normal\x3B\"\x3EChilicorn\x20Fundin\x3C\x2Fspan\x3E\x20yhteisty\u00F6projekti.\x20\x3C\x2Fspan\x3ESaferGlobe\x20on\x20riippumaton\x20ajatushautomo,\x20joka\x20tuottaa\x20korkeatasoista\x20tietoa\x20rauhaan\x20ja\x20turvallisuuteen\x20liittyviss\u00E4\x20kysymyksiss\u00E4.\x20Chilicorn\x20Fund\x20on\x20\x3Cspan\x20style\x3D\"font-weight:\x20bold\x3B\x20font-style:\x20normal\x3B\"\x3EFuturicen\x3C\x2Fspan\x3E\x20tapa\x20tehd\u00E4\x20maailmasta\x20hiukan\x20parempi\x20paikka\x20tarjoamalla\x20yhteiskunnallisille\x20toimijoille\x20resursseja\x20k\u00E4ytt\u00E4j\u00E4yst\u00E4v\u00E4llisempien\x20ja\x20vaikuttavampien\x20digitaalisten\x20palvelujen\x20suunnitteluun\x20ja\x20toteuttamiseen.\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3ESaferGlobe\x20tuottaa\x20luotettavaa\x20ja\x20helposti\x20k\u00E4ytett\u00E4v\u00E4\u00E4\x20tietoa\x20asekaupasta\x20ja\x20n\u00E4in\x20tukee\x20n\u00E4in\x20julkista\x20keskustelua,\x20niin\x20ett\u00E4\x20asekaupasta\x20teht\u00E4v\u00E4t\x20p\u00E4\u00E4t\u00F6kset\x20ja\x20keskustelu\x20perustuisi\x20tarkempaan\x20ja\x20luotettavaan\x20tietoon.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3ESuomen\x20asevalvontaraportti\x20perustuu\x20valtiolta\x20erityisesti\x20tietopyynn\u00F6ll\u00E4\x20saatuihin\x20vientilupatietoihin,\x20jotka\x20tulevat\x20kolmelta\x20eri\x20viranomaiselt\u00E4\x20erilaisissa\x20muodoissa.\x20Toimijat\x20toteuttavat\x20tiedon\x20avoimuutta\x20eri\x20tavoin,\x20tuottaen\x20erilaisia\x20tiedostoja,\x20jotka\x20ovat\x20erilailla\x20saatavilla.\x20Viranomaisilla\x20ei\x20ole\x20yhteisi\u00E4\x20tiedostoja\x20asevientiluvista,\x20eik\u00E4\x20yhteist\u00E4\x20palvelua,\x20jossa\x20tietoa\x20olisi\x20saatavilla\x20nopeasti\x20helposti\x20levittett\u00E4v\u00E4ss\u00E4\x20ja\x20kulutettavassa\x20muodossa.\x20T\u00E4m\u00E4\x20heikent\u00E4\u00E4\x20tiedon\x20avoimuutta,\x20vaikka\x20tieto\x20onkin\x20saatavilla\x20tietopyynn\u00F6n\x20\x28ja\x20odottelun\x29\x20kautta.\x20Asekaupan\x20kohdalla\x20avoimuutta\x20rajoittaa\x20tiedon\x20ymm\u00E4rrett\u00E4vyys\x20ja\x20vaikea\x20saatavuus,\x20sek\u00E4\x20useiden\x20eri\x20viranomaisten\x20tuottaman\x20tiedon\x20pirstaleisuus.\x20Pirstaleisuus\x20taas\x20tekee\x20kokonaiskuvan\x20muodostamisen\x20mahdottomaksi\x20ilman\x20asiaan\x20perehtymist\u00E4.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EAsekauppa\x20on\x20t\u00E4rke\u00E4\x20aihe,\x20koska\x20se\x20kertoo\x20Suomen\x20ulkopolitiikan\x20johdonmukaisuudesta.\x20Asekaupassa\x20vastakkain\x20ovat\x20yht\u00E4\u00E4lt\u00E4\x20suomalainen\x20teollisuus,\x20vienti\x20ja\x20puolustuskyvyn\x20yll\u00E4pit\u00E4minen,\x20ja\x20toisaalta\x20Suomen\x20juridiset\x20ja\x20moraaliset\x20velvoitteet\x20globaalina\x20toimijana.\x20T\u00E4m\u00E4\x20vastakkainasettelu\x20korostuu\x20entisest\u00E4\u00E4n\x20myynnin\x20kasvun\x20kehittyess\u00E4\x20erityisesti\x20konfliktiherkiss\u00E4\x20L\u00E4hi-Id\u00E4ss\u00E4\x20ja\x20Saharan\x20etel\u00E4puolisessa\x20Afrikassa.\x20Suomi\x20on\x20v\u00E4kilukuunsa\x20suhteutettuna\x20maailman\x2013.\x20suurin\x20aseidenviej\u00E4.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3ETeemana\x20suomalaisesta\x20asekaupasta\x20ei\x20liiemmin\x20puhuttu\x20v.1990-2010\x20v\u00E4lill\u00E4\x20eik\u00E4\x20yleist\u00E4\x20kiinnostusta\x20asekaupasta\x20keskusteluun\x20ollut.\x20Asevalvontaraportti\x20on\x20siis\x20paitsi\x20tuonut\x20tietoa\x20my\u00F6s\x20luonut\x20julkisen\x20keskustelun.\x26nbsp\x3B\x20\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x200px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"padding-right:\x200px\x3B\x20text-align:\x20justify\x3B\x20padding-bottom:\x20105px\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E","type":"text","h":1114,"w":676,"y":987,"x":174,"_id":"5a64c6f495c48a005a1ee62e"},{"viewport_phone_portrait":{"z":102,"h":59,"w":691,"y":269,"x":-150},"name":"","z":102,"version":2,"text":"\x3Cp\x20style\x3D\"text-align:\x20center\x3B\x20padding-bottom:\x2022px\x3B\x20font-size:\x2059px\x3B\x20line-height:\x2074px\x3B\"\x20class\x3D\"paragraph-1\"\x3E\x3Cspan\x20style\x3 E4\x20oppisivat\x20samalla\x20aseviennist\u00E4.\x20\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3ERaportin\x20esityskanavaksi\x20valittiin\x20interaktiivinen\x20ja\x20responsiivinen\x20verkkosivu,\x20joka\x20palvelee\x20kirjavan\x20k\u00E4ytt\u00E4j\u00E4joukon\x20tarpeita\x20sek\u00E4\x20helpon\x20k\u00E4yttett\u00E4vyytens\u00E4\x20ett\u00E4\x20tarjottavien\x20informatiivisten\x20lis\u00E4materiaalien\x20kautta.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cbr\x3E\x3Cspan\x3EVisuaalisesti\x20sivustolla\x20on\x20maailman\x20kartta,\x20josta\x20voi\x20klikata\x20yksitt\u00E4isten\x20maiden\x20karttoihin.\x20Jokaisen\x20maan\x20kohdalta\x20l\u00F6ytyv\u00E4t\x20tilastot\x20siihen\x20maahan\x20tehdyist\u00E4\x20asekaupoista\x20vuodesta\x202003,\x20joissa\x20n\u00E4kyy\x20my\u00F6s\x20jakauma\x20sota-\x20ja\x20siviilituotteisiin.\x20Kartta\x20pohjana\x20oli\x20luonnollinen\x20jatkumo\x20SaferGloben\x20jo\x20aiemissa\x20raporteissa\x20k\u00E4ytt\u00E4m\u00E4\u00E4n\x20visuaaliseen\x20ilmeeseen,\x20mutta\x20digitalisoidussa\x20asevalvontaraportissa\x20huomion\x20keski\u00F6ss\u00E4\x20ovat\x20my\u00F6s\x20viennin\x20muutokset\x20ja\x20vientikohteet.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EDigitalisoiminen\x20my\u00F6s\x20mahdollisti\x20historiallisen\x20kehityksen\x20ja\x20kehityskaarien\x20kuvaamisen.\x20Raportissa\x20on\x20kaikki\x20SaferGloben\x20ker\u00E4\u00E4m\u00E4t\x20tilastot\x202000-luvun\x20alkuvuosista\x20saakka.\x20N\u00E4in\x20laajalla\x20tilastopohjalla\x20on\x20esimerkiksi\x20mahdollista\x20tehd\u00E4\x20keskiarvolaskelmia,\x20joiden\x20pohjalta\x20voidaan\x20katsoa\x20aseviennin\x20kasvaneen\x20huomattavasti\x20vuosittaisesta\x20heittelyst\u00E4\x20huolimatta.\x20Samoin\x20tilastoissa\x20n\u00E4kyy\x20aseviennin\x20kohdistuvan\x20entist\u00E4\x20selke\u00E4mmin\x20L\u00E4hi-It\u00E4\u00E4n\x20ja\x20etel\u00E4iseen\x20Afrikkaan\x20samalla\x20kun\x20myynti\x20Eurooppaan\x20on\x20heikentynyt.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EErityist\u00E4\x20huomiota\x20kiinnitettiin\x20palvelun\x20v\u00E4rimaailmaan\x20suunnitteluun,\x20jotta\x20ajoittain\x20aika\x20monimutkainen\x20asia\x20saataisiin\x20esitetty\u00E4\x20tarkasti,\x20mutta\x20tavalla\x20joka\x20mahdollistaa\x20tiedon\x20nopean\x20sis\u00E4ist\u00E4misen.\x20V\u00E4rimaailman\x20suunnittelussa\x20otettiin\x20huomioon\x20yleisimm\u00E4t\x20v\u00E4risokeuden\x20muodot.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3E\x3Cspan\x3EMy\u00F6s\x20tiedon\x20rikastaminen\x20kontekstualisoinnin\x20kautta\x20koettiin\x20arvokkaaksi:\x20yksitt\u00E4iset\x20eurom\u00E4\u00E4r\u00E4t\x20ilman\x20globaaliin\x20asekauppaan\x20liittyv\u00E4\u00E4\x20ymm\u00E4rryst\u00E4\x20eiv\u00E4t\x20kerro\x20paljoakaan\x3B\x20tieto\x20maista\x20ja\x20alueista\x20jonne\x20aseita\x20vietiin\x20on\x20paljon\x20rikkaampaa,\x20jos\x20ymm\u00E4rt\u00E4\u00E4\x20mit\u00E4\x20kyseisill\u00E4\x20alueilla\x20tapahtuu.\x20Tietoa\x20haluttiin\x20my\u00F6s\x20rikastaa\x20tarjoamalla\x20k\u00E4ytt\u00E4jille\x20asevientiin\x20ja\x20konflikteihin\x20liittyv\u00E4\u00E4\x20tietoa\x20Suomen\x20aseviennist\u00E4\x20luotavan\x20ymm\u00E4rryksen\x20tueksi.\x26nbsp\x3B\x20Kartan\x20v\u00E4ritys\x20perustuu\x20Global\x20Peace\x20Indexiin,\x20joka\x20n\u00E4ytt\u00E4\u00E4\x20miss\u00E4\x20ovat\x20maailman\x20vakaimmat\x20tai\x20h 20ja\x20suuremman\x20yleis\u00F6n\x20kuin\x20aiempi\x20vihkomuotoinen\x20julkaisu.\x20Asevalvontaraportti\x20oli\x20TV1:n\x20puoliyhdeks\u00E4n\x20uutisten\x20p\u00E4\u00E4uutinen\x20sek\u00E4\x20laajasti\x20muutenkin\x20uutisoitu.\x20Julkaisutilaisuuden\x20p\u00E4\u00E4puhujan,\x20Puolustusvaliokunnan\x20puheenjohtajan\x20Ilkka\x20Kanervan,\x20mukaan\x20digitalisoitu\x20asevalvontaraportti\x20on\x20paras\x20ty\u00F6kalu\x20asekauppaan\x20liittyen,\x20jota\x20h\u00E4n\x20on\x20koskaan\x20n\u00E4hnyt,\x20Kanerva\x20kiitti\x20sek\u00E4\x20SaferGlobea\x20ett\u00E4\x20Futuricea\x20ty\u00F6st\u00E4\u00E4n\x20ja\x20kutsui\x20SaferGloben\x20Eduskunna\x20puolustusvaliokuntaan\x20esittelem\u00E4\u00E4n\x20asevalvontaraporttia.\u00A0\x20\u00A0\x20Huomattavissa\x20oli\x20my\u00F6s,\x20ett\u00E4\x20toimittajat\x20perehtyiv\u00E4t\x20entist\u00E4\x20paremmin\x20teemaan\x20ja\x20k\u00E4yttiv\u00E4t\x20enemm\u00E4n\x20aikaa\x20digitalisoidun\x20raportin\x20kanssa.\x20Yhdess\u00E4\x20radio-ohjelmassa\x20YLE:n\x20toimittaja\x20itse\x20tutki\x20asekauppatilastoja\x20digitalisoidun\x20raportin\x20kautta.\x20M\u00E4\u00E4r\u00E4llisen\x20muutoksen\x20lis\u00E4ksi\x20oli\x20my\u00F6s\x20selv\u00E4\x20laadullinen\x20muutos\x20keskustelussa,\x20ja\x20terminologia\x20samoin\x20kuin\x20tarkat\x20luvut\x20olivat\x20nyt\x20hallussa.\u00A0\x20\u00A0\x20My\u00F6s\x20viranomaiset\x20tutustuivat\x20digitalisoituun\x20rapottiin\x20selv\u00E4sti\x20entist\u00E4\x20tarkemmin.\x20Puolustusministeri\u00F6n\x20virkamies\x20mm\x20l\u00F6ysi\x20\x28nyt\x20korjatun\x29\x20pienen\x20vientiluvan\x20v\u00E4\u00E4rin\x20kategorisoimisen\x3B\x20tarkoittaen,\x20ett\u00E4\x20Puolustusministeri\u00F6ss\u00E4kin\x20oli\x20k\u00E4ytetty\x20hyv\u00E4\x20tovi\x20asevalvontaraporttiin\x20tutustumiseen.\u00A0\x20\u00A0\x20\u00A0Asevalvontateema\x20on\x20my\u00F6s\x20kasvanut\x20julkaisutilaisuuden\x20j\u00E4lkeen.\x20Patrian\x20Arabiemiraattikauppaa\x20koskevassa\x20mediassa,\x20asevalvontaraporttia\x20k\u00E4ytettiin\x20luotettavana\x20l\u00E4hteen\u00E4.\x20Kansallisesti\x20keskustelu\x20suomalaisesta\x20asekaupasta\x20on\x20yleistynyt\x20ja\x20normalisoitunut\x20asevalvontaraportin\x20kautta\x20huomattavasti.\u00A0\x20\u00A0\x20Kansainv\u00E4lisesti\x20digitalisoitu\x20asevalvontaraportti\x20tukee\x20muiden\x20tutkimuslaitosten\x20ty\u00F6t\u00E4,\x20sill\u00E4\x20harvalla\x20tutkimuslaitoksella\x20on\x20mahdollista\x20tehd\u00E4\x20yhteisty\u00F6t\u00E4\x20teknologian\x20toimijoiden\x20kanssa.\x20Asevalvontaraportin\x20tekemisen\x20mahdollistaa\x20my\u00F6s\x20suomalaisen\x20tiedon\x20saatavuus\x3B\x20omalta\x20osaltaan\x20se\x20siis\x20lis\u00E4\u00E4\x20my\u00F6s\x20painetta\x20muille\x20maille\x20julkaista\x20omat\x20tietonsa.\x20Asevalvontaraportti\x20on\x20nyt\x20\"noteerattu\"\x20ulkomaillakin,\x20ja\x20saanut\x20positiivista\x20palautetta\x20mm.\x20Ranskasta.\u00A0\x20\u00A0\x20Parasta\x20datan\x20k\u00E4ytt\u00F6\u00E4\x20on\x20avoimen\x20datan\x20maailmaa\x20parantavan\x20potentiaalin\x20maksimoiminen.\x20Datan\x20tarjoaminen\x20muodossa,\x20jossa\x20sit\u00E4\x20voi\x20k\u00E4ytt\u00E4\u00E4\x20mahdollisimman\x20suuri\x20ja\x20laaja-alainen\x20k\u00E4ytt\u00E4j\u00E4joukko\x20on\x20tehokkain\x20tapa\x20maksimoida\x20t\u00E4m\u00E4\x20potentiaali.\x20SaferGloben\x20asevalvontaraportin\x20parissa\x20tehty\x20ty\u00F6\x20ei\x20vaikutukseltaan\x20rajoitu\x20t\u00E4h\u00E4n\x20yhteen\x20datasettiin\x20ja\x20aseviennist\u00E4\x20Suomessa\x20k\u00E4ytyyn\x20keskusteluun.\x20Tuotetut\x20ratkaisut\x20ovat\x20kaikkien\x20niit\u00E4\x20tarvitsevien\x20avoimen\x20datan\x20projektien\x20k\u00E4ytett\u00E4viss\u00E4\x20ymp\u00E4ri\x20maailman.\u00A0\u00A0\x20\u00A0\x20Digitalisoitu\x20Suomen\x20asevalvontaraportti\x20tukee\x20paitsi\x20keskustelua\x20Suomen\x20asevienntist\u00E4\x20ja\x20asevalvonnasta\x20my\u00F6s\x20yleisesti\x20tiedon\x20avoimuutta,\x20erityisesti\x20tuoden\x20esille\x20poliittisesti\x20herk\u00E4n\x20aiheen.\x20Digitalisoitu\x20asevalvontarportti\x20on\x20my\u00F6s\x20ainutlaatuinen\x20esimerkki\x20ns.\x20\"PeaceTech\":st\u00E4,\x20joka\x20on\x20uusi\x20ja\x20kasvava\x20ala.\x20SaferGloben\x20ja\x20Futuricen\x20yhteisty\u00F6malli\x20on\x20my\u00F6s\x20ainutlaatuinen\x20tuoden\x20rauhantutkijat\x20ja\x20teknologianosaajat\x20ratkaisemaan\x20samaa\x20ongelmaa.\x20Yhteisty\u00F6n\x20tuloksena\x20syntynyt\x20raportti\x20tukeutuu\x20molempien\x20vahvuuksiin---\x20kiitos\x20Futuricen\x20teknologiaosaamisen\x20se\x20on\x20helposti\x20l\u00E4hestytt\u00E4v\u00E4\x20ja\x20hyvin\x20toimiva\x3B\x20kiitos\x20SaferGloben\x20se\x20tukeutuu\x20tarkkaan\x20tietoon\x20ja\x20on\x20laajasti\x20vaikuttava.\x20T\u00E4t\u00E4\x20yhteisty\u00F6mallia\x20pyrimme\x20jatkossa\x20my\u00F6s\x20tukemaan,\x20sill\u00E4\x20yhdist\u00E4m\u00E4ll\u00E4\x20osaamistamme\x20pystymme\x20parantamaan\x20maailmaa.","z":117,"version":2,"text":"\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3EHeti\x20julkaisup\u00E4iv\u00E4n\u00E4\x20oli\x20selv\u00E4\u00E4,\x20ett\u00E4\x20vuonna\x202017\x20julkaistu\x20vuoden\x202016\x20asevalvontaraportti\x20saavutti\x20huomattavasti\x20huomiota\x20ja\x20suuremman\x20yleis\u00F6n\x20kuin\x20aiempi\x20vihkomuotoinen\x20julkaisu.\x20Asevalvontaraportti\x20oli\x20TV1:n\x20puoliyhdeks\u00E4n\x20uutisten\x20p\u00E4\u00E4uutinen\x20sek\u00E4\x20laajasti\x20muutenkin\x20uutisoitu.\x20Julkaisutilaisuuden\x20p\u00E4\u00E4puhujan,\x20puolustusvaliokunnan\x20puheenjohtajan\x20\x3Cspan\x20style\x3D\"font-weight:\x20400\x3B\"\x3EIlkka\x20Kanervan\x3C\x2Fspan\x3E,\x20mukaan\x20digitalisoitu\x20asevalvontaraportti\x20on\x20paras\x20ty\u00F6kalu\x20asekauppaan\x20liittyen,\x20jota\x20h\u00E4n\x20on\x20koskaan\x20n\u00E4hnyt.\x20Kanerva\x20kiitti\x20sek\u00E4\x20SaferGlobea\x20ett\u00E4\x20Futuricea\x20ty\u00F6st\u00E4\u00E4n\x20ja\x20kutsui\x20SaferGloben\x20Eduskunnan\x20puolustusvaliokuntaan\x20esittelem\u00E4\u00E4n\x20asevalvontaraporttia.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3EHuomattavissa\x20oli\x20my\u00F6s,\x20ett\u00E4\x20toimittajat\x20perehtyiv\u00E4t\x20entist\u00E4\x20paremmin\x20teemaan\x20ja\x20k\u00E4yttiv\u00E4t\x20enemm\u00E4n\x20aikaa\x20digitalisoidun\x20raportin\x20kanssa.\x20Yhdess\u00E4\x20radio-ohjelmassa\x20YLE:n\x20toimittaja\x20itse\x20tutki\x20asekauppatilastoja\x20digitalisoidun\x20raportin\x20kautta.\x20M\u00E4\u00E4r\u00E4llisen\x20muutoksen\x20lis\u00E4ksi\x20oli\x20my\u00F6s\x20selv\u00E4\x20laadullinen\x20muutos\x20keskustelussa,\x20ja\x20terminologia\x20samoin\x20kuin\x20tarkat\x20luvut\x20olivat\x20nyt\x20hallussa.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3EMy\u00F6s\x20viranomaiset\x20tutustuivat\x20digitalisoituun\x20rapottiin\x20selv\u00E4sti\x20entist\u00E4\x20tarkemmin.\x20Puolustusministeri\u00F6n\x20virkamies\x20mm.\x20l\u00F6ysi\x20\x28nyt\x20korjatun\x29\x20pienen\x20vientiluvan\x20v\u00E4\u00E4rin\x20kategorisoimisen\x3B\x20tarkoittaen,\x20ett\u00E4\x20Puolustusministeri\u00F6ss\u00E4kin\x20oli\x20k\u00E4ytetty\x20hyv\u00E4\x20tovi\x20asevalvontaraporttiin\x20tutustumiseen.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3EAsevalvontateema\x20on\x20my\u00F6s\x20kasvanut\x20julkaisutilaisuuden\x20j\u00E4lkeen.\x20Patrian\x20Arabiemiraattikauppaa\x20koskevassa\x20mediassa,\x20asevalvontaraporttia\x20k\u00E4ytettiin\x20luotettavana\x20l\u00E4hteen\u00E4.\x20Kansallisesti\x20keskustelu\x20suomalaisesta\x20asekaupasta\x20on\x20yleistynyt\x20ja\x20normalisoitunut\x20asevalvontaraportin\x20kautta\x20huomattavasti.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3EKansainv\u00E4lisesti\x20digitalisoitu\x20asevalvontaraportti\x20tukee\x20muiden\x20tutkimuslaitosten\x20ty\u00F6t\u00E4,\x20sill\u00E4\x20harvalla\x20tutkimuslaitoksella\x20on\x20mahdollista\x20tehd\u00E4\x20yhteisty\u00F6t\u00E4\x20teknologian\x20toimijoiden\x20kanssa.\x20Asevalvontaraportin\x20tekemisen\x20mahdollistaa\x20my\u00F6s\x20suomalaisen\x20tiedon\x20saatavuus\x3B\x20omalta\x20osaltaan\x20se\x20siis\x20lis\u00E4\u00E4\x20my\u00F6s\x20painetta\x20muille\x20maille\x20julkaista\x20omat\x20tietonsa.\x20Asevalvontaraportti\x20on\x20nyt\x20\"noteerattu\"\x20ulkomaillakin,\x20ja\x20saanut\x20positiivista\x20palautetta\x20mm.\x20Ranskasta.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3EParasta\x20datan\x20k\u00E4ytt\u00F6\u00E4\x20on\x20avoimen\x20datan\x20maailmaa\x20parantavan\x20potentiaalin\x20maksimoiminen.\x20Datan\x20tarjoaminen\x20muodossa,\x20jossa\x20sit\u00E4\x20voi\x20k\u00E4ytt\u00E4\u00E4\x20mahdollisimman\x20suuri\x20ja\x20laaja-alainen\x20k\u00E4ytt\u00E4j\u00E4joukko\x20on\x20tehokkain\x20tapa\x20maksimoida\x20t\u00E4m\u00E4\x20potentiaali.\x20SaferGloben\x20asevalvontaraportin\x20parissa\x20tehty\x20ty\u00F6\x20ei\x20vaikutukseltaan\x20rajoitu\x20t\u00E4h\u00E4n\x20yhteen\x20datasettiin\x20ja\x20aseviennist\u00E4\x20Suomessa\x20k\u00E4ytyyn\x20keskusteluun.\x20Tuotetut\x20ratkaisut\x20ovat\x20kaikkien\x20niit\u00E4\x20tarvitsevien\x20avoimen\x20datan\x20projektien\x20k\u00E4ytett\u00E4viss\u00E4\x20ymp\u00E4ri\x20maailman.\x26nbsp\x3B\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x3EDigitalisoitu\x20Suomen\x20asevalvontaraportti\x20tukee\x20paitsi\x20keskustelua\x20Suomen\x20asevienntist\u00E4\x20ja\x20asevalvonnasta\x20my\u00F6s\x20yleisesti\x20tiedon\x20avoimuutta,\x20erityisesti\x20tuoden\x20esille\x20poliittisesti\x20herk\u00E4n\x20aiheen.\x20Digitalisoitu\x20asevalvontarportti\x20on\x20my\u00F6s\x20ainutlaatuinen\x20esimerkki\x20ns.\x20PeaceTechist\u00E4,\x20joka\x20on\x20uusi\x20ja\x20kasvava\x20ala.\x20SaferGloben\x20ja\x20Futuricen\x20yhteisty\u00F6malli\x20on\x20my\u00F6s\x20ainutlaatuinen\x20tuoden\x20rauhantutkijat\x20ja\x20teknologianosaajat\x20ratkaisemaan\x20samaa\x20ongelmaa.\x20Yhteisty\u00F6n\x20tuloksena\x20syntynyt\x20raportti\x20tukeutuu\x20molempien\x20vahvuuksiin\x20\u2013\x20kiitos\x20Futuricen\x20teknologiaosaamisen,\x20se\x20on\x20helposti\x20l\u00E4hestytt\u00E4v\u00E4\x20ja\x20hyvin\x20toimiva\x3B\x20kiitos\x20SaferGloben,\x20se\x20tukeutuu\x20tarkkaan\x20tietoon\x20ja\x20on\x20laajasti\x20vaikuttava.\x20T\u00E4t\u00E4\x20yhteisty\u00F6mallia\x20pyrimme\x20jatkossa\x20my\u00F6s\x20tukemaan,\x20sill\u00E4\x20yhdist\u00E4m\u00E4ll\u00E4\x20osaamistamme\x20pystymme\x20parantamaan\x20maailmaa.\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":1348,"w":676,"y":6574,"x":174,"_id":"5a6508c0273efb300ff07022"},{"animation":{"steps":[{"use_opacity":true,"from_opacity":0,"start_offset":0,"start_point":"bottom","acceleration":"ease-out","opacity":100,"speed":0.75}],"type":"scroll","UUID":11},"viewport_phone_portrait":{"z":118,"h":43,"w":480,"y":6519,"x":-178},"name":"","z":118,"version":2,"text":"\x3Cp\x20style\x3D\"font-size:\x2033px\x3B\x20line-height:\x2041px\x3B\"\x3E\x3Cspan\x20style\x3D\"font-family:\x20custom_5862\x3B\x20font-weight:\x20bold\x3B\x20font-style:\x20normal\x3B\"\x3ETulokset\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":43,"w":480,"y":6519,"x":174,"_id":"5a65092cdd88010066796ba0"},{"name":"","animation":{"UUID":12,"type":"scroll","steps":[{"speed":0.75,"opacity":100,"acceleration":"ease-out","start_point":"bottom","start_offset":0,"from_opacity":0,"use_opacity":true}]},"z":119,"stroke":"solid","weight":1,"sides":3,"radius":0,
